<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube - Web Prep</title>
    <link rel="stylesheet" href="youtube.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="icon">
        <ion-icon name="menu-sharp"></ion-icon>
      </div>
      <div class="icon">
        <ion-icon name="home-outline"></ion-icon>
        <p>Home</p>
      </div>
      <div class="icon">
        <ion-icon name="compass-outline"></ion-icon>
        <p>Explore</p>
      </div>
      <div class="icon">
        <ion-icon name="albums-outline"></ion-icon>
        <p>Library</p>
      </div>
    </div>

    <div class="main">
      <div class="topbar">
         <img class="logo" src="epicode-logo.jpg" alt="epicode-logo" />
         <div class="search-wrapper">
          <input type="text" placeholder="Search on Epicode" />
          <button class="search-btn">
            <ion-icon name="search"></ion-icon>
          </button>
          <div class="top-icon mic-icon">
            <ion-icon name="mic-sharp"></ion-icon>
          </div>
        </div>
        <div class="icons-wrapper">
          <div class="top-icon">
            <ion-icon name="videocam-outline"></ion-icon>
          </div>
          <div class="top-icon">
            <ion-icon name="notifications-outline"></ion-icon>
          </div>
          <div class="top-icon">
            <ion-icon name="person-circle-outline"></ion-icon>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="video-box">
          <img src="epicode_thumb.jpg" alt="Video 1" />
          <p class="video-title">Titolo del video 1</p>
        </div>
        <div class="video-box">
          <img src="epicode_thumb.jpg" alt="Video 2" />
          <p class="video-title">Titolo del video 2</p>
        </div>
        <div class="video-box">
          <img src="epicode_thumb.jpg" alt="Video 3" />
          <p class="video-title">Titolo del video 3</p>
        </div>
        <div class="video-box">
          <img src="epicode_thumb.jpg" alt="Video 4" />
          <p class="video-title">Titolo del video 4</p>
        </div>
        <div class="video-box">
          <img src="epicode_thumb.jpg" alt="Video 5" />
          <p class="video-title">Titolo del video 5</p>
        </div>
        <div class="video-box">
          <img src="epicode_thumb.jpg" alt="Video 6" />
          <p class="video-title">Titolo del video 6</p>
        </div>
      </div>
    </div>
  </body>
</html>
